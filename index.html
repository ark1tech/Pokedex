<body>
    <div class="container">
        <nav>
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="./index.html" class="occupy">
                        <img src="./assets/icons/pokeball.svg" />
                        <h4>
                            POKÉDEX
                        </h4>
                    </a>
                </div>
                <div class="nav-info">
                    <a href="https://pokeapi.co/docs/v2" target="_blank">
                        PokéAPI
                    </a>
                    <a href="https://github.com/ark1tech/Pokedex" target="_blank">
                        Repository
                    </a>
                </div>
            </div>
        </nav>

        <main>
            <h1 class="title magic-text occupy">
               <span class ="title-thin">Who's that</span> Pokémon?
            </h1>
            <div class="occupy search-container">
                <img src="./assets/icons/search.svg" />
                <input id="searchBar" class="occupy" type="text" autocomplete="off" autocorrect="off" spellcheck="false"
                    placeholder="Search">
            </div>
            <div class="occupy sort-parent">
                <p>
                    Sort by
                </p>
                <div class="sort-container">
                    <p>Name</p>
                    <img src="./assets/icons/chevdown.svg" />
                </div>
            </div>

            <div class="occupy cards-container">
                <div class="card-bg">
                    <a href="./view.html" class="occupy">
                        <div class="cards-poke-bg">
                            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" />
                        </div>
                        <div class="card">
                            <div class="cards-img-container">
                                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" />
                            </div>
                            <div class="cards-text">
                                <div class="cards-title">
                                    <p>#646</p>
                                    <h4>Ekans</h4>
                                </div>
                                <div class="cards-content">
                                    <p>
                                        Dragon
                                    </p>
                                    <p>
                                        Psychic
                                    </p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>
